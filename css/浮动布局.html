<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <style>
        .box{
            width: 1224px;
            height: 460px;
            background-color: pink;
        }
        .div1{
            width: 234px;
            height: 460px;
            background-color: #a07d54;
            float: left;
        }
        .div2 {
            width: 990px;
            height: 460px;
            background-color: #f29e39;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
</body>
</html>
