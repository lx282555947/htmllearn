<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        /*相对定位不会脱离文档流，依旧会保留原来的位置*/
        .box1 {
            position: relative;
            left: 100px;
            top: 20px;
            background-color: pink;
            height: 200px;
            width: 200px;
        }

        .box2 {
            background-color: yellow;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
