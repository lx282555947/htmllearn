<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*lvha*/
        a:link{
            color: orange;
            text-decoration: none;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color: pink;
        }
    </style>
</head>
<body>
<a href="#">链接</a>
<a href="#">链接2</a>
</body>
</html>
