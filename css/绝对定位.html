<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        .box1 {
            position: relative;
            background-color: pink;
            height: 200px;
            width: 200px;
        }

        .box2 {
            position: absolute;
            top: 10px;
            right: 50px;
            background-color: yellow;
            height: 100px;
            width: 100px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
<div class="box3"></div>
</body>
</html>
