<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        p,.pig li{
            color: red;
        }
    </style>
</head>
<body>
    <p>熊大</p>
    <p>熊二</p>
    <ol class="pig">
        <li>小猪</li>
        <li>大猪</li>
        <li>母猪</li>
    </ol>
</body>
</html>
