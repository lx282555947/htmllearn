    <p>新华社北京6月18日电6月17日晚，习近平主席在北京主持中非团结抗疫特别峰会并发表题为《团结抗疫 共克时艰》的主旨讲话。</p>

        <p>当前，新冠疫情仍在全球蔓延，中国和非洲都面临抗疫情、稳经济、保民生的艰巨任务。</p>

    <p>在此次峰会上，习主席提出四个“坚定不移”，为中非抗疫合作指明方向，为中非关系未来擘画蓝图。一句句真诚倡议、一项项务实举措，让非洲国家感受到兄弟无远的中国情谊，让国际社会感受到团结抗疫的中国担当。</p>
