<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .through {
            text-decoration: line-through;
        }
        .over{
            text-decoration: overline;
        }
        .under{
            text-decoration: underline;
        }
        .non{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p class="through">粉红色的回忆</p>
    <p class="over">粉红色的回忆</p>
    <p class="under">粉红色的回忆</p>
    <a href="#" class="non">超链接</a>
    <p>粉红色的回忆</p>
</body>
</html>
