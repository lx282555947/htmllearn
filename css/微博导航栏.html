<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博导航栏</title>
    <style>
        div {
            height: 41px;
            background-color: #fcfcfc;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;

        }
        div a{
            display: inline-block;
            text-decoration: none;
            line-height: 41px;
            color: #4c4c4c;
            font-size: 12px;
            padding: 0 20px;
        }
        div a:hover{
            background-color: #ff8500;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
        <a href="#">三个字</a>
    </div>
</body>
</html>
