<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>无序列表</h3>
<!--    unordered list-->
    <ul>
        <li>中国</li>
        <li>美国</li>
        <li><p>日本</p></li>
    </ul>

    <h3>有序列表</h3>
    <!--    ordered list-->
    <ol>
        <li>中国</li>
        <li>美国</li>
        <li><p>日本</p></li>
    </ol>

    <h3>自定义列表</h3>
<!--    define list-->
    <dl>
<!--        title-->
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
