<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    label可以让某个标签与之关联，for的值和需要关联的标签的id值需要相同-->
    <label for="user">用户名：</label><input type="text" name="username" id="user">
    <input type="radio" id="men" name="sex"><label for="men">男</label><input type="radio" id="women" name="sex"><label for="women">女</label>
</body>
</html>
