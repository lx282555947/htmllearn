<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="/html/img/7AAACEF7-ADD1-4532-AB97-DDF866C6F5EC_1_105_c.jpeg"/>
    <h4>alt：替换文本，图像显示不出来的时候用文字替换</h4>
    <img src="img/7AAACEF7-ADD1-4532-AB97-DDF866C6F5EC_1_105_c1.jpeg" alt="这是丹丹">
    <h4>title：提示文本，当鼠标放到图片上时候提示的文字</h4>
    <img src="img/7AAACEF7-ADD1-4532-AB97-DDF866C6F5EC_1_105_c.jpeg" alt="这是丹丹" title="丹丹">
    <h4>width: 为图像设置宽度</h4>
    <img src="img/7AAACEF7-ADD1-4532-AB97-DDF866C6F5EC_1_105_c.jpeg" alt="这是丹丹" title="丹丹" width="500">
    <h4>height: 为图像设置高度</h4>
    <img src="img/7AAACEF7-ADD1-4532-AB97-DDF866C6F5EC_1_105_c.jpeg" alt="这是丹丹" title="丹丹" height="100">
    <h4>border: 为图像设置边框</h4>
    <img src="img/7AAACEF7-ADD1-4532-AB97-DDF866C6F5EC_1_105_c.jpeg" alt="这是丹丹" title="丹丹" height="200" border="15">
</body>
</html>
